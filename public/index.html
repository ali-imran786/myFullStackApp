<html>
<head>
  <title>Now Playing</title>
  <link rel="stylesheet" href="styles/bootstrap.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body ng-app="myApp" class="landing">
  <div class="top-bar" ng-controller="myAppCtrl as myctrl">
    <div class="pull-left">
      <span><a href="#/">Movies Playing</a></span>
    </div>
    <div class="pull-right">
      <span ng-hide="myctrl.isLoggedIn">
        <a href="#/login">Login</a>
      </span>
      <span ng-show="myctrl.isLoggedIn">
        <!-- server-side route, not a client-side route -->
        <a href="/api/logout">Logout</a>
      </span>
    </div>


  </div>

  <div show-html></div>

  <div show-html2 name="Kirk">
      {{sayHello("cvvb")}}
  </div>

  <div ng-view></div>



  <script src="scripts/vendors/jquery-1.11.1.js"></script>
  <script src="scripts/vendors/angular.js"></script>
  <script src="scripts/vendors/angular-route.js"></script>

  <script src="scripts/app.js"></script>
  <script src="scripts/routes.js"></script>

  <script src="scripts/services.js"></script>
  <script src="scripts/controllers.js"></script>
  <script src="scripts/directives.js"></script>
</body>
</html>
